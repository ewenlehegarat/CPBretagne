<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPBretagne</title>
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    
    <header>
        <img src="img/Logo_CPBretagne.png" alt="logo cpb bretagne" class="logo">
        <div class="right">
            <a href="https://discord.gg/nyT9wbu2" target="_blank"><img src="img/Discord.png" alt="icone discord" class="icone_discord"></a>
            <a href="https://www.instagram.com/cartepokemonbretagne?igsh=YjA0MXJoOHJkcG45&utm_source=ig_contact_invite" target="_blank"><img src="img/Instagram.png" alt="icone instagram" class="icone_instagram"></a>
        </div>
    </header>

    <aside>
        <h2>Évenements à venir :</h2>
        <h3 class="first_h3">Bourse d’échange au Manga no umi à <span>Lannion</span></h3>
        <img src="img/Image_1.jpg" alt="affiche bourse d'échange" class="image_1">
        <a href="https://www.google.com/maps/place/Manga+no+umi/@48.731274,-3.459625,17z/data=!3m1!4b1!4m6!3m5!1s0x48122ba834638f61:0x2e47ec53963c3b05!8m2!3d48.7312705!4d-3.4570501!16s%2Fg%2F11qbflk6py?entry=ttu&g_ep=EgoyMDI1MTEyMy4xIKXMDSoASAFQAw%3D%3D" target="_blank">Lien vers google maps</a>
        <img src="img/sep-1 5.png" alt="image séparateur" class="separateur">
        <h3>Bourse d’échange Japanim de <span>Saint-Brieuc</span></h3>
        <img src="img/Image_2.webp" alt="affiche bourse d'échange" class="image_2">
        <a href="https://www.google.com/maps/place/Japanim+Saint-Brieuc/@48.5136461,-2.7627288,17z/data=!3m1!4b1!4m6!3m5!1s0x480e1d387ff20feb:0x856b0580c3b2faf7!8m2!3d48.5136426!4d-2.7601539!16s%2Fg%2F1v_nbxkd?entry=ttu&g_ep=EgoyMDI1MTEyMy4xIKXMDSoASAFQAw%3D%3D" target="_blank">Lien vers google maps</a>
        <img src="img/sep-1 5.png" alt="image séparateur">
        <h3>Bourse d'écahnge au Sortilèges de <span>Vannes</span></h3>
        <img src="img/Image_3.webp" alt="affiche bourse d'échange">
        <a href="">Lien vers google maps</a>
        <label for="burger">
            <input id="burger" type="checkbox">
            <div class="button_aside">
                <img src="img/Flèche.png" alt="icone de flèche">
            </div>
        </label>
    </aside>

    <main>
        <div class="carte">
            <img src="img/Map_bretagne.png" alt="carte de la bretagne" class="carte_bretagne">
            <img src="img/Location.png" alt="image location" class="location_1 location_img">
            <img src="img/Location.png" alt="image location" class="location_2 location_img">
        </div>
    </main>

</body>

</html>
